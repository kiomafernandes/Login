<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Login</title>
</head>
<body>
    <div class="container">
        <div id="login" class="login">
            <div class="login-title">
                <h1>Login</h1>
            </div>
            <form action="#">
                <div class="login-inputs">
                    
                    <div class="login-input">
                        <label for="username">Usuario</label>
                        <input type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="login-input">
                        <label for="password">Senha</label>
                        <input type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="button">
                    <button class="btn">Login</button>
                    <p>Esqueci minha <a href="#">senha</a></p>
                    
                    <a id="registerlink" class="register-link" href="#">Cadastre-se</a>

                </div>
            </form>
        </div>

        <div id="register" class="register">
            <div class="register-title">
                <h1>Cadastre-se</h1>
            </div>  
            <form action="#">
                <div class="register-inputs">
                   <div class="register-input">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                   </div>

                    <div class="register-input">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="register-input">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="register-input">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>


                    <div class="register-input">
                        <label for="password">senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="register-input">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmsenha" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                   

                <div class="gender">
                     <div class="gender-title">
                        <h4>Gênero</h4>
                    </div>

                    <div class="gender-input">  
                        <input type="radio" name="male" placeholder="Marculino">
                       <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input"> 
                        <input type="radio" name="female" placeholder="Feminnino">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input"> 
                        <input type="radio" name="female-transgender" placeholder="Transfeminino">
                        <label for="female-transgender">Trans. feminino</label>
                    </div>

                    <div class="gender-input"> 
                        <input type="radio" name="male-transgender" placeholder="Transmasculino">
                        <span>Trans. masculino</span>
                    </div>

                    <div class="gender-input"> 
                        <input type="radio" name="outher" placeholder="outros">
                        <span>Outros</span>
                    </div>

                    <div class="gender-input"> 
                        <input type="radio" name="no-declared" placeholder="Não-declarado">
                        <label for="no-declared">Prefiro não declarar</label>
                    </div>
                </div>
                <div class="button">
                    <button class="btn">Continuar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
